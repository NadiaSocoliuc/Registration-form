<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Validation form</title>
</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <h1>Register With Us</h1>

      <div class="form-validation">
        <label for="username"><b>Username</b></label><br>
        <input type="text" placeholder="Enter username" name="username" id="username"><br>
        <small>Error message</small>
      </div>

      <div class="form-validation">
        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="Enter email" name="email" id="email"><br>
        <small>Error message</small>
      </div>

      <div class="form-validation">
        <label for="password"><b>Password</b></label><br>
        <input type="password" placeholder="Enter password" name="password" id="password"><br>
        <small>Error message</small>
      </div>

      <div class="form-validation">
        <label for="confirm-password"><b>Confirm Password</b></label><br>
        <input type="confirm-password" placeholder="Enter password again" name="confirm-password" id="password2"><br>
        <small>Error message</small>
      </div>

      <button type="submit" class="submitbtn">Submit</button>

    </form>
  </div>


  <script src="./script.js"></script>
</body>

</html>
